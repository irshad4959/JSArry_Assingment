<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array loop Assignment</title>
    <style>
        .container{
            height: 300px;
            width: 1000px;
            border: 3px solid yellowgreen;
            background-color: lightskyblue;

        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Java Script Array And Loops</h2>
    <!-- <p id="demo"></p> -->

    <ul id="Car_List">
        <li>Audi</li>
        <li>BMW</li>
        <li>Skoda</li>
        <li>Blenza</li>
        <li>XUV</li>
        <li>JEEPS</li>
    </ul>
    
    <script>
        const Car_List1 = ["Audi","BMW","Skoda","Blenza","XUV","JEEPS"];
        for( let Car_List of Car_List1)
        {
            alert(Car_List);
        }
       
    </script>
    </div>
</body>
</html>
